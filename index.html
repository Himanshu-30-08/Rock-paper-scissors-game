<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="content"><div class="btns">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="choice">The choices are displayed here!</div>
    <div class="score">Current Score: You 0 | Computer 0! Choose to start</div>
    <div class="results">
        <h1>Results:</h1>
        <div class="result-message">Result will be displayed here!  </div>
    </div>
    <div class="another-round">
        <button class="play-again">Play Again</button>
    </div></div>
